{% extends 'base.html' %}
{% block content %}


<main class='container'>
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <form method="POST" class="card card-body ">
                <h1 class="text-center">Signup</h1>
            
                {% if error %}
                <p>{{error}}</p>
                {% endif %}
            
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input id="username" type="text" name="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input 
                    id="password1" type="password" name="password1" class="form-control" placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your Password:</label>
                    <input 
                    id="password2" type="password" name="password2" class="form-control" placeholder="Confirm your Password">
                </div>
            
                <button class="btn btn-primary">
                    Signup
                </button>
                <a class="mt-2 text-center" href="{% url 'signin' %}">Do you have an account? Login
                </a>
            </form>
        </div>
    </div>
</main>



{% endblock content %}
