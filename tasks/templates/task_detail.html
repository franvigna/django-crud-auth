{% extends 'base.html' %} {% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-5 offset-md-3 mt-5">
            <form class="card card-body" method="post">
                <h1 class="text-secondary">{{task.title}}</h1>

                <div >
                    <form  method="post">
                        {% if error %}
                        <p>{{error}}</p>
                        {% endif %} {% csrf_token %} 
                        {{form.as_p}}
                        <button class='my-2 btn btn-primary'>
                            Update
                        </button>
                    </form>
    
                    <form action="{% url 'complete_task' task.id %}" method="POST">
                        {% csrf_token %}
    
                        <button class='my-2 btn btn-success'>Complete</button>
                    </form>
    
                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
    
                        <button class='my-2 btn btn-danger'>
                            Delete
                        </button>
                    </form>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
